<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="index.css">

<body>
    <section class="vh-100" style="background-color: #3b5998;">
        <div class="container py-3 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://static.vecteezy.com/system/resources/previews/016/283/773/non_2x/cartoon-style-geography-globe-vector.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex justify-content-center align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3 " style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">GeoBot</span>
                        </div>
      
                        <h5 class="fw-normal mb-2 pb-2 d-flex justify-content-center align-items-center" style="letter-spacing: 1px;">Ingresa tus datos</h5>
      
                        <div class="form-outline mb-3">
                          <input type="text" placeholder="Usuario" id="form2Example17" class="form-control form-control-lg" />
                        </div>
      
                        <div class="form-outline mb-3">
                          <input type="password" placeholder="Contraseña" id="form2Example27" class="form-control form-control-lg" />
                        </div>
      
                        <div class="d-flex justify-content-around align-items-center mb-2">
                            <a href="/inicio" class="btn  float-end" style="background-color: #2d70b4; color: white">Ingresar</a>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-2">  
                          <a class="mb-1 pb-lg-2" style="color: #393f81;">Iniciar con Google</a>                      
                          <a class="mb-1 pb-lg-2" style="color: #393f81;" href="/registro">Registrar usuario</a>
                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-2">  
                          <a class="small text-muted" href="#!">Olvide mi contraseña?</a>
                        </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
