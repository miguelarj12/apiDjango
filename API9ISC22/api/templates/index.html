<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body style="background-color: rgb(152, 189, 190);">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="background-color: white; border-radius: 20px;">
              <h1 class="d-flex justify-content-around align-items-center" style="margin-top: 20px;">Ingresa tus datos</h1>
              <br>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" class="form-control mb-4 shadow bg-body rounded" name="txt_User" placeholder="Usuario">
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" class="form-control mb-4 shadow bg-body rounded" name="txt_Pass" placeholder="Contraseña">
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <a href="/inicio">¿Has olvidado tu contraseña?</a>
                </div>
      
                <!-- Submit button -->
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <a href="/inicio" class="btn btn-primary btn-lg btn-block justify-content-center align-items-center mt-4" style="background-color: rgb(60, 80, 145)" href="/"
                  role="button">
                  <i class="fab fa-google me-2"></i>Ingresar
                </a>
                </div>
                      <div class="d-flex justify-content-around align-items-center mb-4">
                  <p class="text-center fw-bold mx-3 mb-0">O</p>
                </div>

                <a class="btn btn-primary btn-lg btn-block d-flex justify-content-center align-items-center" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Ingresa con Google
                </a>
                <br>
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
